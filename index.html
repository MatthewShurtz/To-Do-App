<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do App</title>
  </head>
  <body>
    <header id="header">TO DO LIST</header>
    <div id="note-input">
      <p id="description">
        Type the task to be completed in the box. That task will then appear in
        the section below. Once you have completed the task, you can click the
        completed button. It will then be taken off the task list.
      </p>
      <input
        type="text"
        id="text-box"
        placeholder="Enter task to be completed"
      />
    </div>
    <button type="button" id="add-button">Let's get it done!</button>
    <div id="task-div">
      <ul id="task-list">
        <form action=""></form>
        <li>
          <input
            type="checkbox"
            name="completed-tasked"
            id="completed-task"
            action="remove"
          />Clean Room
        </li>
        </form>
      </ul>
    </div>
  </body>
</html>
